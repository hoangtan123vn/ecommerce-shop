<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/Logoshop.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="products.html">Sản Phẩm</a></li>
                    <li><a href="">Hướng dân mua hàng</a></li>
                    <li><a href="">Giới Thiệu</a></li>

                </ul>
            </nav>

            <img src="images/menu.png" class="menu-icon"
                 onclick="menutoggle()">
        </div>
    </div>
</div>

<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="images/image1.png" width="100%">
            </div>

            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Đăng Nhập</span>
                        <span onclick="register()">Đăng Kí</span>
                        <hr id="Indicator">
                    </div>

                    <form id="LoginForm" method="post" th:action="@{/login}">
<!--                        <input type="text" placeholder="Username">-->
                        <input type="text" name="email" id="email" placeholder="Username" >
                        <input type="password" placeholder="Password" name="password" id="password">
                        <div th:if="${param.error}" class="alert alert-error text-danger">
                            Invalid username or password.
                        </div>
                        <button type="submit" class="btn">Đăng Nhập</button>
                        <h4>Hoặc</h4>
                        <button  type="submit" class="btn"><a href="/oauth2/authorization/google"> Đăng Nhập Bằng Google</a> </button>
                        <a href="">Quên Mật Khẩu</a>
                    </form>

                    <form id="RegForm" th:action="@{/register}" th:object="${user}" method="post">
                        <input type="text" name="firstName" id="firstName" required placeholder="Your Firstname" >
                        <input type="text" name="lastName" id="lastName" required placeholder="Your Lastname" >
                        <input type="email" required minlength="6"  placeholder="Tài khoản" name="email" id="emaill"
                               aria-describedby="emailHelp">
                        <input type="password" required placeholder="Mật Khẩu" name="password"
                               id="passwordd">
<!--                        <input type="password" placeholder="Nhập lại mật khẩu">-->
                        <button type="submit" class="btn">Đăng Kí</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px";
        }
        else {
            MenuItems.style.maxHeight = "0px";
        }
    }

</script>
<!-- ------------------- js for Account form-------------- -->

<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");

    function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";

    }
    function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }


</script>
